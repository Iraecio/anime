<div class="form">
    <form autocomplete="off" (ngSubmit)="onSubmit($event)">
        <label class="visuallyhidden" for="search">Search</label>

        <div class="field">
            <input id="search" #input [(ngModel)]="query" name="search" type="text"
                placeholder="Search for a movie, tv show or person..." (keyup)="goToRoute()" (blur)="unFocus($event)">

            <button *ngIf="showButton$ | async" type="button" aria-label="Close" (click)="goBack()">
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 15 15">
                    <g fill="none" stroke="#fff" stroke-linecap="round" stroke-miterlimit="10" stroke-width="1.5">
                        <path d="M.75.75l13.5 13.5M14.25.75L.75 14.25" />
                    </g>
                </svg>
            </button>
        </div>
    </form>
</div>
